<form [formGroup]="form">
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input  
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
                <div *ngIf="username.pending">Loading example ???</div>
                <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                    <div *ngIf="username.errors.required">Username is required</div>
                    <div *ngIf="username.errors.minlength">Username should be min {{username.errors.minlength.requiredLength}} chars</div>
                    <div *ngIf="username.errors.cannotContainSpace">Username cannot contain white spcae</div>
                    <div *ngIf="username.errors.shouldBeUniqe">There exists this username</div>
                </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName= "password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
</div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
